name: metaspliceai
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  # Core Scientific Computing
  - numpy=1.26.4
  - scipy=1.11.4
  - pandas=2.1.4
  - pyarrow=18.*
  - polars=1.17.*
  - matplotlib-base>=3.8
  # Machine Learning Frameworks
  - scikit-learn=1.5.*
  - xgboost=1.7.*
  - statsmodels=0.14.*
  # Deep Learning Frameworks (will be upgraded to CUDA version)
  - pytorch>=2.0
  - torchvision
  # Visualization
  - plotly>=6.0
  # System tools
  - bedtools  # For pybedtools
  - pip:
      - argcomplete==3.5.2
      - argh==0.31.3
      - python-dotenv>=1.0.0
      - biopython==1.85
      - pyyaml==6.0.3
      - gffutils==0.13
      - h5py==3.11.0
      - psutil>=5.9.0
      - pybedtools==0.10.0
      - pyfaidx==0.8.1.3
      - requests==2.32.3
      - rich==13.9.4
      - seaborn>=0.12.0
      - tqdm==4.67.1
      - tabulate==0.9.0
      # Removed for GPU training (not needed for meta_layer):
      # - pyspark (not needed, causes build issues)
      # - tensorflow/spliceai (only needed for base model, can add later)
      # - shap (optional, for interpretability)

